service: optimizer

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-central-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - 'lambda:InvokeFunction'
        - 'lambda:InvokeAsync'
      Resource: '*'
    - Effect: Allow
      Action:
        - 's3:*'
      Resource: '*'

plugins:
  - serverless-dotenv-plugin

functions:
  optimizer:
    handler: handler.handler
    events:
      - schedule:
          rate: rate(1 hour)
          enabled: true
